<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Surface Drifter Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        body {
            margin: auto; height: 100vh; font-family: 'Merriweather'; pointer-events: none;
        }
        li {
            box-sizing: border-box;
            padding-left: 15px;
            float: left;
        }
        .social {
            position:absolute;
            bottom: 15px;
            left: 15px;
            list-style: none;
            padding: 0 0 0 20px;
        }
        .social-link {
            width: 32px;
            height: 32px;
            background-color: rgba(255, 205, 0, 1);
            pointer-events: all;
        }
        .ol-button {
            pointer-events: all;
            width: 220px; height: 40px; border: 0;
            font-weight: bold; font-size: 11pt; font-family: 'Open Sans';
            background-color:rgba(255, 205, 0, 1);
            padding: 5px; margin: 10px;
        }
        .ol-button:hover{
            color:rgba(255, 205, 0, 1);
            background-color: black;
            cursor: pointer;
        }
        .map {
            position: absolute; left: 0; right: 0; top: 0; bottom: 0;
            background: #4444FF;
            z-index: -1;
            pointer-events: all;
        }
        .date {
            width: 100%; text-align: center; font-weight: bold; font-size: 20pt;
            pointer-events: none;
        }
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
            z-index: 1;
        }
        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }
        .ol-popup-closer:after {
            content: "âœ–";
        }

        .correct-modal {
            display: none;
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        
        .correct-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
        }

        .correct-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .correct-close:hover,
        .correct-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="correct-modal" class="correct-modal">
    <div class="correct-content">
        Did you mean one of:
        <span class="correct-close">&times;</span>
        <div class="correct-buttons"></div>
    </div>
</div>

<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
</div>
<div class="date" id="date">Drifters on</div>
<div class="map" id="map"></div>
<ul class="social">
    <li><div class="social-link twitter"></div></li>
    <li><div class="social-link linkedin"></div></li>
    <li><div class="social-link facebook"></div></li>
</ul>
</body>

<script src="ol-v6.5.0-dist/ol.js"></script>
<script src="main.js"></script>
</html>
