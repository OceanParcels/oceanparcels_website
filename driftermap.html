<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Surface Drifter Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        body {
            margin: auto; height: 100vh; font-family: 'Merriweather'; pointer-events: none;
        }
        li {
            box-sizing: border-box;
            padding-left: 15px;
            float: left;
        }
        .social {
            position:absolute;
            bottom: 15px;
            left: 15px;
            list-style: none;
            padding: 0 0 0 20px;
        }
        .social-link {
            width: 84px;
            height: 32px;
            background-color: rgba(255, 205, 0, 1);
            pointer-events: all;
        }
        .social-link:hover {
            cursor: pointer;
        }
        .social-share-links__link {
            pointer-events: all;
            position: relative;
            display: block;
            width: 84px;
            height: 42px;
            background-color: #ffcd00;
        }
        .social-share-links__link:before {
            content: "";
            position: absolute;
            top: 0;
            right: 50%;
            bottom: 0;
            left: 0;
            background-color: #000;
        }
        .social-share-links__link-icon {
            position: absolute;
            left: 25%;
            top: 50%;
            width: 32px;
            height: 32px;
            transform: translate(-50%,-50%);
            fill: #fff;
        }
        .social-share-links__arrow-icon {
            position: absolute;
            left: 75%;
            top: 50%;
            width: 15px;
            height: 15px;
            transform: translate(-50%,-50%);
            fill: #000000;
        }
        .social-share-links__list {
            list-style: none;
            margin: 0;
            padding-left: 0;
        }

        .ol-button {
            pointer-events: all;
            width: 250px; height: 40px; border: 0;
            font-weight: bold; font-size: 11pt;
            text-decoration: none !important;
            font-family: "Open Sans","Frutiger",Helvetica,Arial,sans-serif;
            position: relative;
            text-transform: uppercase;
            text-shadow: none !important;
            background-color:#ffcd00;
            padding: 0 19px; margin: 10px;
        }
        .ol-button:hover{
            color:rgba(255, 205, 0, 1);
            background-color: black;
            cursor: pointer;
        }
        .map {
            position: absolute; left: 0; right: 0; top: 0; bottom: 0;
            background: #4444FF;
            z-index: -1;
            pointer-events: all;
        }
        .date {
            width: 100%; text-align: center; font-weight: bold; font-size: 20pt;
            pointer-events: none;
        }
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 340px;
            z-index: 1;
        }
        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }
        .ol-popup-closer:after {
            content: "âœ–";
        }

        .correct-modal {
            display: none;
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        
        .correct-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
        }

        .correct-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .correct-close:hover,
        .correct-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="correct-modal" class="correct-modal">
    <div class="correct-content">
        Did you mean one of:
        <span class="correct-close">&times;</span>
        <div class="correct-buttons"></div>
    </div>
</div>

<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
</div>
<div class="date" id="date">Drifters on</div>
<div class="map" id="map"></div>
<ul class="social links social-share-links__list social-share-links__list--inline">
    <li class="social-share-links__list-item">
        <div class="social-link twitter">
        <a target="_blank" class="social-share-links__link social-share-links__link--twitter js-no-external-icon" title="Deel op Twitter" rel="noopener">
        <svg aria-hidden="true" focusable="false" class="social-share-links__link-icon">
            <use xlink:href="sprite.svg?v=1611727326#twitter"></use>
        </svg>
            <svg aria-hidden="true" focusable="false" class="social-share-links__arrow-icon">
                <use xlink:href="sprite.svg?v=1611727326#arrow-right"></use>
            </svg>
        </a>
        </div>
    </li>
    <li class="social-share-links__list-item">
        <div class="social-link linkedin">
            <a target="_blank" class="social-share-links__link social-share-links__link--linkedin js-no-external-icon" title="Deel op LinkedIn" rel="noopener">
                <svg aria-hidden="true" focusable="false" class="social-share-links__link-icon">
                    <use xlink:href="sprite.svg?v=1611727326#linkedin"></use>
                </svg>
                <svg aria-hidden="true" focusable="false" class="social-share-links__arrow-icon">
                    <use xlink:href="sprite.svg?v=1611727326#arrow-right"></use>
                </svg>
            </a>
        </div>
    </li>
    <li class="social-share-links__list-item">
        <div class="social-link facebook">
            <a target="_blank" class="social-share-links__link social-share-links__link--facebook js-no-external-icon" title="Deel op Facebook" rel="noopener">
                <svg aria-hidden="true" focusable="false" class="social-share-links__link-icon">
                    <use xlink:href="sprite.svg?v=1611727326#facebook"></use>
                </svg>
                <svg aria-hidden="true" focusable="false" class="social-share-links__arrow-icon">
                    <use xlink:href="sprite.svg?v=1611727326#arrow-right"></use>
                </svg>
            </a>
        </div>
    </li>
    <li class="social-share-links__list-item">
        <div class="social-link copypaste">
            <a target="_blank" class="social-share-links__link social-share-links__link--facebook js-no-external-icon" title="Kopieer link" rel="noopener">
                <div aria-hidden="true" class="social-share-links__link-icon">
                    C
                </div>
                <svg aria-hidden="true" focusable="false" class="social-share-links__arrow-icon">
                    <use xlink:href="sprite.svg?v=1611727326#arrow-right"></use>
                </svg>
            </a>
        </div>
    </li>
</ul>
</body>

<script src="ol-v6.5.0-dist/ol.js"></script>
<script src="main.js"></script>
</html>
